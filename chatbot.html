<!DOCTYPE html>
<html>
<body>
  <iframe src='https://webchat.botframework.com/embed/flyybot?t=xWuyHAfkBWo.v3lYKUCX5DKIuzsT6FGUAnkPzUU9L9lMcmflXpZNBEM'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
</body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + 'xWuyHAfkBWo.v3lYKUCX5DKIuzsT6FGUAnkPzUU9L9lMcmflXpZNBEM');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4  && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        document.getElementById("chat").src="https://webchat.botframework.com/embed/<flyybot>?t="+response
      }
    }

  </script>
</html>
