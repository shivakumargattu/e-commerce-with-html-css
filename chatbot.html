<!DOCTYPE html>
<html>
<body>
  <iframe id="chat" style="width: 400px; height: 400px;" src='<iframe src='https://webchat.botframework.com/embed/flybott-bot?t=iRkYkn5AlHg.XTh0yrV5tp1Tn3PN72yHsG1DGZEsYP74LYmcZGpOArU'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>'></iframe>
</body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + 'iRkYkn5AlHg.XTh0yrV5tp1Tn3PN72yHsG1DGZEsYP74LYmcZGpOArU');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4  && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        document.getElementById("chat").src="https://webchat.botframework.com/embed/<flybott-bot>?t="+response
      }
    }

  </script>
</html>
